<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
    <title>ToDo</title>
  </head>
  <body class="app">
    <div class="header">
        <div class="logo">
            <div class="pacman">
                <div class="pacman__item1"></div>
                <div class="pacman__item2"></div>
            </div>
            <div class="ghost">
                <div class="ghost__item1"></div>
                <div class="ghost__item2"></div>
                <div class="ghost__item3"></div>
            </div>
        </div>
        <input class="header__input" type="text" name="" id="" autofocus data-js-id="input" placeholder="What needs to be done?">
    </div>
    <div class="main" data-js-id="main">
      <input type="checkbox" name="" id="" class='toggle-all'>
      <ul class="list"></ul>
    </div>
    <div class="footer">
      <input type="radio" name="button" id="all" checked>
      <label for="all">all</label>
      <input type="radio" name="button" id="completed">
      <label for="completed">completed</label>
      <input type="radio" name="button" id="active">
      <label for="active">active</label>
    </div>
    <script src="index.js"></script>
  </body>
</html>
